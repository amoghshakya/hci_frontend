<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/search.css">
        <title>Evo: A Charging Station Map</title>
    </head>
    <body class="relative">
        <nav class="navbar_wrapper">
            <div class="navbar">
                <img
                    src="assets/svgs/outline/home.svg"
                    alt="Home Icon"
                    id="home"
                >
                <img
                    src="assets/svgs/solid/magnifying-glass.svg"
                    alt="Search Icon"
                    id="magnifying-glass"
                >
                <img src="assets/svgs/outline/map.svg" alt="Map Icon" id="map">
                <img
                    src="assets/svgs/outline/bell.svg"
                    alt="Notifications Icon"
                    id="bell"
                >
                <img
                    src="assets/svgs/outline/user-circle.svg"
                    alt="Profile Icon"
                    id="user-circle"
                >
            </div>
        </nav>

        <div class="relative">
            <img
                src="assets/svgs/outline/magnifying-glass.svg"
                alt="search icon"
                id="search"
                width="24px"
            >
            <input
                type="text"
                placeholder="Search for a charging station"
                class="search"
                id="search"
            >
            <img
                src="assets/svgs/solid/microphone.svg"
                alt="microphone icon"
                id="microphone"
                width="20px"
            >
        </div>

        <main style="padding: 0 1rem">
            <span style="font-size: small; color: #000000a0">Recent</span>

            <div
                class="flex"
                style="gap: 1rem; flex-direction: column"
                id="results"
            >
                <div
                    class="flex"
                    style="justify-content: space-between; align-items: center"
                >
                    <div class="station-info">
                        <h4>Hyundai Showroom, Thapathali</h4>
                        <div style="color: #0000008f">
                            <span>0.6KM</span>
                            &middot;
                            <span>30min</span>
                        </div>
                        <div>
                            <span
                                style="color: var(--primary); font-weight: 600"
                            >
                                Open
                            </span> &gt; Closes 10PM
                        </div>
                    </div>
                    <div class="favorite-actions">
                        <a href="#">
                            <img
                                src="./assets/svgs/outline/arrow-up-right.svg"
                                alt="Favorite Icon"
                                width="24px"
                            >
                        </a>
                    </div>
                </div>
                <hr>
                <div
                    class="flex"
                    style="justify-content: space-between; align-items: center"
                >
                    <div class="station-info">
                        <h4>Pulchowk, Kathmandu</h4>
                        <div style="color: #0000008f">
                            <span>1KM</span>
                            &middot;
                            <span>50min</span>
                        </div>
                        <div>
                            <span
                                style="color: var(--primary); font-weight: 600"
                            >
                                Open
                            </span> &gt; Closes 12AM
                        </div>
                    </div>
                    <div class="favorite-actions">
                        <a href="#">
                            <img
                                src="./assets/svgs/outline/arrow-up-right.svg"
                                alt="Favorite Icon"
                                width="24px"
                            >
                        </a>
                    </div>
                </div>
            </div>

            <div id="spinner">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-loader-circle"
                >
                    <path d="M21 12a9 9 0 1 1-6.219-8.56" />
                </svg>
            </div>
        </main>

        <!-- Compensate for the navbar -->
        <div style="padding: 1rem"></div>

        <script src="index.js" defer></script>
        <script>
            const spinner = document.querySelector(
                "div#spinner",
            );
            document.querySelector("input#search")
                .addEventListener("input", () => {
                    document.querySelector("div#results").style
                        .display = "none";
                    document.querySelector("main>span").style
                        .display = "none";
                    spinner.style.display = "flex";
                });
            document.querySelector("input#search")
                .addEventListener("blur", () => {
                    document.querySelector("div#results").style
                        .display = "flex";
                    document.querySelector("main>span").style
                        .display = "block";
                    spinner.style.display = "none";
                });
        </script>
    </body>
</html>
