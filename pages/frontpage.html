<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/frontpage.css">
        <title>Evo: A Charging Station Map</title>
    </head>
    <body
        class="flex"
        style="flex-direction: column; justify-content: space-between; height: 100dvh"
    >
        <main>
            <div class="banner">
                <img
                    src="../assets/images/login_banner.png"
                    alt="Login Banner"
                    style="width: 100vw"
                >
                <h1>Drive Green, Travel Smart</h1>
            </div>
            <center>
                <h2>Get 10% off your first booking</h2>
            </center>

            <div class="flex discount-banner">
                <div class="flex" style="gap: 1.2rem">
                    <img
                        src="../assets/svgs/outline/gift.svg"
                        alt="Discount Offer"
                        width="24px"
                    >
                    <p>10% off</p>
                </div>
                <img
                    src="../assets/svgs/outline/star.svg"
                    alt="Star Icon"
                    width="24px"
                >
            </div>

            <div class="flex login-buttons">
                <a class="button primary" href="signin.html">Sign in</a>
                <a class="button accent" href="signup.html">Sign up</a>
            </div>
        </main>

        <footer style="padding: 0 0 1rem 0">
            <center>
                <span style="font-size: xx-small">
                    By signing up, you agree to the Terms of Service and Privacy
                    Policy.
                </span>
            </center>
        </footer>
    </body>
</html>
