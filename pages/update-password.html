<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password</title>
        <link rel="stylesheet" href="/assets/css/update-password.css">
    </head>
    <body>
        <nav class="navbar_wrapper">
            <div class="navbar">
                <img
                    src="/assets/svgs/outline/home.svg"
                    alt="Home Icon"
                    id="home"
                >
                <img
                    src="/assets/svgs/outline/magnifying-glass.svg"
                    alt="Search Icon"
                    id="magnifying-glass"
                >
                <img src="/assets/svgs/outline/map.svg" alt="Map Icon" id="map">
                <img
                    src="/assets/svgs/outline/bell.svg"
                    alt="Notifications Icon"
                    id="bell"
                >
                <img
                    src="/assets/svgs/solid/user-circle.svg"
                    alt="Profile Icon"
                    id="user-circle"
                >
            </div>
        </nav>
        <div class="change-password-container">
            <!-- Header -->
            <div class="flex items-center space-around">
                <div class="header-content">
                    <h3>Profile</h3>
                </div>
            </div>

            <!-- Profile Info -->

            <div class="profile-info">
                <div class="profile-info-top">
                    <div button class="back-button">
                        <a href="profile.html">
                            <img
                                src="/assets/svgs/left-circle.svg"
                                class="back-arrow"
                                alt="Back arrow"
                            >
                        </a>

                        <span style="padding-top: 15px">Back</span>
                        <div class="profile-avatar-section">
                            <img
                                src="/assets/images/dog.jpeg"
                                class="profile-avatar"
                                alt="Profile avatar"
                                style="border-radius: 50%"
                            >
                            <div class="profile-name">Sumit Shrestha</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Password Form -->
            <form class="password-form">
                <label for="current-password" class="form-label"
                >Current Password</label>
                <input
                    id="current-password"
                    type="password"
                    placeholder="Enter your current password"
                    class="password-input"
                >

                <label for="new-password" class="form-label"
                >New Password</label>
                <div class="password-input-container">
                    <input
                        id="new-password"
                        type="password"
                        placeholder="Enter your new password"
                        class="password-field"
                    >
                    <button type="button" class="toggle-password">
                        <img
                            src="https://cdn.builder.io/api/v1/image/assets/1736335821224f8dae4099de73e810de/b8e4c6c1065cd586a7e0b4dfab9676836c547159"
                            alt="Toggle password visibility"
                        >
                    </button>
                </div>

                <label for="confirm-password" class="form-label"
                >Confirm Password</label>
                <div class="password-input-container">
                    <input
                        id="confirm-password"
                        type="password"
                        placeholder="Re-enter your new password"
                        class="password-field"
                    >
                    <button type="button" class="toggle-password">
                        <img
                            src="https://cdn.builder.io/api/v1/image/assets/1736335821224f8dae4099de73e810de/2a45cf88692032abfbd90c9788f6c7720a1025b5"
                            alt="Toggle password visibility"
                        >
                    </button>
                </div>

                <div class="submit-button-container">
                    <button type="submit" class="submit-button">
                        Change Password
                    </button>
                </div>
            </form>
        </div>

        <script src="/index.js" defer></script>
    </body>
</html>
