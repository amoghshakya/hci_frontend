<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/book_form.css">
        <title>Evo: A Charging Station Map</title>
    </head>
    <body>
        <nav class="container flex" style="gap: 1rem">
            <a
                href="/map.html"
                class="circle"
                style="border: 2px solid var(--primary)"
            >
                <img
                    src="../assets/svgs/outline/chevron-left.svg"
                    alt="Back"
                    width="24px"
                >
            </a>
            <h3>Booking Details</h3>
        </nav>

        <main class="container">
            <form action="" class="flex">
                <div>
                    <div class="field">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="flex" style="gap: 1rem; width: 100%">
                        <div class="field">
                            <label for="arrival">Arrival Time</label>
                            <input
                                type="time"
                                id="arrival"
                                name="arrival"
                                required
                            >
                        </div>

                        <div class="field">
                            <label for="duration">Charging Duration</label>
                            <input
                                type="number"
                                id="duration"
                                name="duration"
                                min="1"
                                max="8"
                                style="width: 100%"
                                required
                            >
                        </div>
                    </div>

                    <div class="field">
                        <label for="plug">Plug Type</label>
                        <select id="plug" name="plug" required>
                            <option value="ccs">CCS</option>
                            <option value="chademo">CHAdeMO</option>
                            <option value="type2">Type2</option>
                            <option value="type1">Type1</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="port">Port Number</label>
                        <div class="custom-radio">
                            <div class="active">1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                        </div>
                    </div>
                </div>

                <button class="button primary">Book</button>
            </form>

            <div class="popover-wrapper">
                <div class="payment-popover container">
                    <div class="flex header">
                        <h4>Payment</h4>
                    </div>

                    <div class="activity-card">
                        <div class="activity-thumbnail">
                            <img
                                src="../assets/images/charging_station.png"
                                alt="Charging Station"
                            >
                        </div>
                        <div class="activity-info">
                            <h4>BYD Showroom, Kathmandu</h4>
                            <p>Thu, Dec 9 - 5PM, 2 hours</p>
                        </div>
                        <div class="activity-actions">
                            <p style="color: var(--primary)">&#8360;</p>
                        </div>
                    </div>

                    <div class="flex" style="flex-direction: column; gap: 1rem">
                        <hr>
                        <div class="flex header">
                            <div class="flex" style="gap: 0.5rem">
                                <img
                                    src="../assets/svgs/outline/bolt.svg"
                                    alt="Fast Charging"
                                    width="24px"
                                >
                                <p>CCS Fast Charging</p>
                            </div>
                            <p>Yes</p>
                        </div>
                        <hr>
                        <div class="flex header">
                            <div class="flex" style="gap: 0.5rem">
                                <img
                                    src="../assets/svgs/outline/clock.svg"
                                    alt="Clock"
                                    width="24px"
                                >
                                <p>Charging Duration</p>
                            </div>
                            <p id="duration-popover"></p>
                        </div>
                        <hr>
                        <div class="flex header">
                            <div class="flex" style="gap: 0.5rem">
                                <img
                                    src="../assets/images/esewa-icon-large.png"
                                    alt="Fast Charging"
                                    width="24px"
                                    draggable="false"
                                >
                                <p>ESewa Wallet</p>
                            </div>
                            <p>&gt;</p>
                        </div>
                        <hr>
                    </div>

                    <button
                        class="button primary"
                        style="width: 80%; align-self: center; margin: 1rem"
                        onclick="window.location.href = '/index.html'"
                    >
                        Pay
                    </button>
                </div>
            </div>
        </main>

        <script src="../assets/js/book_form.js" defer>
        </script>
    </body>
</html>
