<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Interface</title>
  <link rel="stylesheet" href="/assets/css/notifications.css">
</head>
<body>
    <nav class="navbar_wrapper">
      <div class="navbar">
        <img src="/assets/svgs/outline/home.svg" alt="Home Icon" id="home">
        <img
          src="/assets/svgs/outline/magnifying-glass.svg"
          alt="Search Icon"
          id="magnifying-glass"
        >
        <img src="/assets/svgs/outline/map.svg" alt="Map Icon" id="map">
        <img
          src="/assets/svgs/solid/bell.svg"
          alt="Notifications Icon"
          id="bell"
        >
        <img
          src="/assets/svgs/outline/user-circle.svg"
          alt="Profile Icon"
          id="user-circle"
        >
      </div>
    </nav>
  <div class="notification-container">
    <div class="notification-inner">
  
      <!-- Header -->
      <div class="header">
        <div class="header-title">
          <div>Notifications</div>
          <button class="nav-item active">
          <img src="/assets/svgs/filter-lines.svg" class="header-icon" alt="Notification icon">
        </div>
        <div>
            <button class="nav-item active">
          <img src="/assets/svgs/Header icons.svg" class="settings-icon" alt="Settings icon">
          </button>
        </div>
        
      </div>
      
      <!-- Notification Items -->
      <div class="notification-items">
        <!-- Notification Item 1 -->
        <div class="notification-item unread">
          <div class="notification-content">
            <div class="avatar">SS</div>
            <div class="message-container">
              <div class="message">
                <span class="bold">Sumit Shrestha </span>
                <span>There is a Charging station near you</span>
              </div>
              <div class="thumbnail-container">
                <img src="/assets/images/ekantkuna map.png" class="thumbnail" alt="Notification thumbnail">
              </div>
              <div class="action-buttons"> 
           
            <button class="action-button primary" type="track">Track</button>
            <button class="action-button secondary" type="later">Later</button>
              </div>
            </div>
            
            <div class="timestamp-container">
              <div class="timestamp">2m</div>
              <img src="/assets/svgs/ellipsis.svg" class="more-options" alt="More options">
            </div>
          </div>
          <div class="divider"></div>
        </div>
        
        <!-- Notification Item 2 -->
        <div class="notification-item">
          <div class="notification-content">
            <div class="avatar"></div>
            <div class="message-container">
              <div class="message">
                <span class="bold">IIMS Charging Station</span> is offering 10% off -<span class="bold">Book Now</span>
              </div>
              <div class="thumbnail-container">
                <img src="/assets/images/ekantkuna map.png" class="thumbnail" alt="Notification thumbnail">
              </div>
              <div class="action-buttons">
                <button class="action-button primary" type="track">Track</button>
            <button class="action-button secondary" type="later">Later</button>
              </div>
            </div>
            <div class="timestamp-container">
              <div class="timestamp">3m</div>
              <img src="/assets/svgs/ellipsis.svg" class="more-options" alt="More options">
            </div>
          </div>
          <div class="divider"></div>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script src="/index.js" defer></script>
</body>
</html>
