<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/station.css">
        <title>Evo: A Charging Station Map</title>
    </head>
    <body>
        <nav class="navbar_wrapper">
            <div class="navbar">
                <img
                    src="/assets/svgs/solid/home.svg"
                    alt="Home Icon"
                    id="home"
                >
                <img
                    src="/assets/svgs/outline/magnifying-glass.svg"
                    alt="Search Icon"
                    id="magnifying-glass"
                >
                <img src="/assets/svgs/outline/map.svg" alt="Map Icon" id="map">
                <img
                    src="/assets/svgs/outline/bell.svg"
                    alt="Notifications Icon"
                    id="bell"
                >
                <img
                    src="/assets/svgs/outline/user-circle.svg"
                    alt="Profile Icon"
                    id="user-circle"
                >
            </div>
        </nav>

        <div class="container flex header">
            <a
                href="/map.html"
                class="circle"
                style="border: 2px solid var(--primary)"
            >
                <img
                    src="../assets/svgs/outline/chevron-left.svg"
                    alt="Back"
                    width="24px"
                >
            </a>
            <h3>Station Info</h3>
            <div style="width: 10%"></div>
        </div>

        <main>
            <div class="thumbnail">
                <img
                    src="../assets/images/charging_station_.png"
                    alt="Charging Station"
                >
            </div>

            <section class="container">
                <div class="favorite-card">
                    <div class="station-info">
                        <h4>Pulchowk, Lalitpur</h4>
                        <div class="flex rating">
                            <div class="flex rating-stars">
                                <span>4.5</span>
                                <div class="flex stars">
                                    <img
                                        src="../assets/svgs/solid/star.svg"
                                        alt="Star Icon"
                                        width="16px"
                                    >
                                    <img
                                        src="../assets/svgs/solid/star.svg"
                                        alt="Star Icon"
                                        width="16px"
                                    >
                                    <img
                                        src="../assets/svgs/solid/star.svg"
                                        alt="Star Icon"
                                        width="16px"
                                    >
                                    <img
                                        src="../assets/svgs/solid/star.svg"
                                        alt="Star Icon"
                                        width="16px"
                                    >
                                    <img
                                        src="../assets/svgs/solid/star-half.svg"
                                        alt="Star Icon"
                                        width="16px"
                                    >
                                </div>
                            </div>

                            <span>(120)</span>
                        </div>
                        <div>
                            <span
                                style="color: var(--primary); font-weight: 600"
                            >
                                Open
                            </span> &gt; Closes 10PM
                        </div>
                    </div>
                    <div class="favorite-actions">
                        <div class="center">
                            <p style="color: var(--primary); font-weight: 600">
                                &#8360;80/hr
                            </p>
                            <p style="font-size: small">
                                5 ports
                            </p>
                        </div>
                    </div>
                </div>

                <div class="flex actions space-between">
                    <div>
                        <button class="button accent">Get Directions</button>
                        <button class="button accent">Start</button>
                    </div>
                    <img
                        src="/assets/svgs/outline/star.svg"
                        alt="Favorite"
                        width="24px"
                    >
                </div>

                <div class="tabs">
                    <a href="/pages/station.html" class="tab">Overview</a>
                    <a href="/pages/reviews.html" class="tab">Reviews</a>
                    <a href="#" class="tab active">About</a>
                </div>
            </section>

            <section class="container">
                <div class="flex" style="flex-direction: column; gap: 1rem">
                    <div class="flex space-between items-center">
                        <div class="flex items-center" style="gap: 0.4rem">
                            <img
                                src="/assets/svgs/outline/map-pin.svg"
                                alt="Location"
                                width="24px"
                            >
                            <p style="font-weight: bold">Location</p>
                        </div>
                        <div>
                            <p style="font-size: small">
                                Kathmandu Pulchowk Gabahal Rd, Lalitpur
                            </p>
                        </div>
                    </div>
                    <div class="flex space-between items-center">
                        <div class="flex items-center" style="gap: 0.4rem">
                            <img
                                src="/assets/svgs/outline/square-p.svg"
                                alt="Location"
                                width="24px"
                            >
                            <p style="font-weight: bold">Parking</p>
                        </div>
                        <div>
                            <p style="font-size: small">
                                Free
                            </p>
                        </div>
                    </div>
                    <div class="flex space-between items-center">
                        <div class="flex items-center" style="gap: 0.4rem">
                            <img
                                src="/assets/svgs/outline/phone.svg"
                                alt="Location"
                                width="24px"
                            >
                            <p style="font-weight: bold">Phone</p>
                        </div>
                        <div>
                            <p style="font-size: small">
                                01-1234567
                            </p>
                        </div>
                    </div>
                    <div class="flex space-between items-center">
                        <div class="flex items-center" style="gap: 0.4rem">
                            <img
                                src="/assets/svgs/outline/lock.svg"
                                alt="Location"
                                width="24px"
                            >
                            <p style="font-weight: bold">Safety & Security</p>
                        </div>
                        <div>
                            <p style="font-size: small">
                                CCTV, Security Personnel
                            </p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="flex space-around">
                <button
                    class="accent button"
                    style="width: 50%"
                    onclick="alert('Contact the station for more information')"
                >
                    <img
                        src="/assets/svgs/outline/phone.svg"
                        alt=""
                        srcset=""
                        width="16px"
                    >
                    Contact
                </button>
            </section>
        </main>

        <!-- Compensate for the navbar -->
        <div style="padding: 2rem"></div>

        <script src="/index.js" defer></script>
    </body>
</html>
