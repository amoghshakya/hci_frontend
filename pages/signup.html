<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/signin.css">
        <title>Evo: A Charging Station Map</title>
    </head>
    <body>
        <nav class="flex">
            <div class="flex" style="align-items: center; gap: 4px">
                <a
                    href="frontpage.html"
                    class="circle"
                    style="border: 2px solid var(--primary)"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 19.5 8.25 12l7.5-7.5"
                        />
                    </svg>
                </a>
                <span style="font-size: small">Back</span>
            </div>

            <div>
                <img
                    src="../assets/images/Logo Design.png"
                    alt="Logo"
                    width="100px"
                    draggable="false"
                >
            </div>

            <!-- Placeholder -->
            <div style="width: 20%"></div>
        </nav>

        <main>
            <h3 class="center">Create a new account</h3>

            <form class="flex" action="">
                <div class="field">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your full name"
                        required
                    >
                </div>
                <div class="field">
                    <label for="email">Email Address</label>
                    <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Enter your email address"
                        required
                    >
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    >
                    <img
                        src="../assets/svgs/outline/eye.svg"
                        alt="Show password"
                        width="24px"
                        id="password-toggle"
                        class="password-toggle"
                    >
                </div>
                <div class="field">
                    <label for="confirm-password">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        placeholder="Enter your password"
                        required
                    >
                    <img
                        src="../assets/svgs/outline/eye.svg"
                        alt="Show password"
                        width="24px"
                        id="confirm-password-toggle"
                        class="password-toggle"
                    >
                </div>

                <button class="button accent" type="submit">Sign Up</button>
            </form>

            <div style="margin: 4dvh auto">
                <h4 class="center">Other ways to sign up</h4>
                <div class="flex oauth-buttons">
                    <img
                        src="../assets/svgs/google_g.svg"
                        alt="Google Icon"
                    >
                    <img
                        src="../assets/svgs/facebook_icon.svg"
                        alt="Facebook Icon"
                    >
                </div>
            </div>

            <p class="center" style="margin: 8vh auto">
                Already have an account? <a
                    href="signin.html"
                    style="font-weight: 600"
                >Sign In</a>
            </p>
        </main>

        <script src="../assets/js/hideshowpassword.js" defer></script>
    </body>
</html>
