<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>Notifications Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #dedede;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      background-color: rgb(255, 255, 255);
      max-width: 4800px;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 11px;
      width: 336px;
      margin: 0 auto;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.32px;
    }
    
    .header {
      width: 100%;
      border-bottom: 1px solid rgb(241, 241, 241);
      padding: 16px 24px 16px 23px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-title {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 20px;
      font-weight: 600;
      color: #1e293b;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 191px;
    }
    
    .empty-state h2 {
      color: #1e293b;
      font-size: 16px;
      font-weight: 600;
    }
    
    .empty-state p {
      color: #334155;
      font-size: 14px;
      font-weight: normal;
      margin-top: 8px;
    }
    
    .nav-bar {
      margin-top: auto;
      background-color:  #F4F6F6;
      display: flex;
      flex-direction: column;
      padding-bottom: 8px;
    }
    
    .nav-items {
      display: flex;
      justify-content: space-between;
      padding: 15px 38px;
      min-height: 55px;
      align-items: center;
    }
    
    .nav-item {
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .nav-item img {
      width: 24px;
      height: 24px;
    }
    
    .active {
      color: #3b82f6;
    }
    
    .inactive {
      color: #6b7280;
    }
    
    
  </style>
</head>
<body>
  <div class="container">
    <div class="status-bar"></div>
    
    
    <header class="header">
      <div class="header-title">
        <h1 style="font-size: 20px;">Notifications</h1>
        <button class="nav-item active">
        <img src="/assets/svgs/filter-lines.svg" alt="Notification badge" >
      </button>
      </div>
      <button class="nav-item active ">
        <img src="/assets/svgs/Header icons.svg" alt="Settings" >
      </button>
    </header>
    
    <main>
      <div class="empty-state">
        <img src="/assets/svgs/Bell icon.svg" style="padding: 15px;">
        <h2>No notifications yet</h2>
        <p>We'll let you know when updates arrive!</p>
      </div>
    </main>
  
        				
    <nav class="nav-bar">
      <div class="nav-items">
        <button class="nav-item inactive">
          <img src="/assets/svgs/outline/home.svg" alt="Home">
        </button>
        <button class="nav-item inactive">
          <img src="/assets/svgs/outline/magnifying-glass.svg" alt="Search">
        </button>
        <button class="nav-item active">
          <img src="/assets/svgs/outline/map.svg" alt="Map">
        </button>
        <button class="nav-item inactive">
          <img src="/assets/svgs/solid/bell.svg" alt="Notifications">
        </button>
        <button class="nav-item inactive">
          <img src="/assets/svgs/outline/user-circle.svg" alt="Profile">
        </button>
      </div>
    </nav>
  </div>
</body>
</html>
