<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/booking_info.css">
        <title>Evo: A Charging Station Map</title>
    </head>
    <body class="relative">
        <nav class="navbar_wrapper">
            <div class="navbar">
                <img
                    src="../assets/svgs/solid/home.svg"
                    alt="Home Icon"
                    id="home"
                >
                <img
                    src="../assets/svgs/outline/magnifying-glass.svg"
                    alt="Search Icon"
                    id="magnifying-glass"
                >
                <img
                    src="../assets/svgs/outline/map.svg"
                    alt="Map Icon"
                    id="map"
                >
                <img
                    src="../assets/svgs/outline/bell.svg"
                    alt="Notifications Icon"
                    id="bell"
                >
                <img
                    src="../assets/svgs/outline/user-circle.svg"
                    alt="Profile Icon"
                    id="user-circle"
                >
            </div>
        </nav>

        <div
            class="flex"
            style="align-items: center; justify-content: space-between; padding: 1rem"
        >
            <div class="flex" style="align-items: center; gap: 4px">
                <a
                    href="../index.html"
                    class="circle"
                    style="border: 2px solid var(--primary)"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 19.5 8.25 12l7.5-7.5"
                        />
                    </svg>
                </a>
                <h3>Booking Info</h3>
            </div>
        </div>

        <div class="map-thumbnail">
            <img src="../assets/images/map_thumbnail.png" alt="Map Thumbnail">
        </div>

        <div class="activity-card">
            <div class="activity-thumbnail">
                <img
                    src="../assets/images/charging_station.png"
                    alt="Charging Station"
                >
            </div>
            <div class="activity-info">
                <h4>BYD Showroom, Kathmandu</h4>
                <div class="flex rating">
                    <div class="flex rating-stars">
                        <span>4.5</span>
                        <div class="flex stars">
                            <img
                                src="../assets/svgs/solid/star.svg"
                                alt="Star Icon"
                                width="16px"
                            >
                            <img
                                src="../assets/svgs/solid/star.svg"
                                alt="Star Icon"
                                width="16px"
                            >
                            <img
                                src="../assets/svgs/solid/star.svg"
                                alt="Star Icon"
                                width="16px"
                            >
                            <img
                                src="../assets/svgs/solid/star.svg"
                                alt="Star Icon"
                                width="16px"
                            >
                            <img
                                src="../assets/svgs/solid/star-half.svg"
                                alt="Star Icon"
                                width="16px"
                            >
                        </div>
                    </div>
                </div>
            </div>
            <div class="activity-actions">
                <a
                    class="circle"
                    style="border: 2px solid var(--primary)"
                    href="#"
                >
                    <img
                        src="../assets/svgs/outline/chevron-right.svg"
                        alt="Actions"
                        width="20px"
                    >
                </a>
            </div>
        </div>

        <section class="booking-info">
            <div>
                <p>Booking ID</p>
                <p>17523A</p>
            </div>
            <div>
                <p>Booking ID</p>
                <p>17523A</p>
            </div>
            <div>
                <p>Booking Date</p>
                <p>09/12/2024</p>
            </div>
            <br>

            <div>
                <p>Arrival Time</p>
                <p>5:00 PM</p>
            </div>
            <div>
                <p>Total Duration</p>
                <p>2 hrs</p>
            </div>

            <br>

            <div>
                <p>Total Amount</p>
                <p>&#8360;160</p>
            </div>
            <div>
                <p>Payment Status</p>
                <p>Paid</p>
            </div>
            <div>
                <p>Payment Method</p>
                <p>FonePay</p>
            </div>
        </section>

        <!-- Compensate for the navbar -->
        <div style="padding: 1rem"></div>
    </body>
</html>
