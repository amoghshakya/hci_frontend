<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/homepage.css">
        <title>Evo: A Charging Station Map</title>
    </head>
    <body>
        <nav class="navbar_wrapper">
            <div class="navbar">
                <img src="assets/svgs/solid/home.svg" alt="Home Icon" id="home">
                <img
                    src="assets/svgs/outline/magnifying-glass.svg"
                    alt="Search Icon"
                    id="magnifying-glass"
                >
                <img src="assets/svgs/outline/map.svg" alt="Map Icon" id="map">
                <img
                    src="assets/svgs/outline/bell.svg"
                    alt="Notifications Icon"
                    id="bell"
                >
                <img
                    src="assets/svgs/outline/user-circle.svg"
                    alt="Profile Icon"
                    id="user-circle"
                >
            </div>
        </nav>

        <main>
            <div class="flex header">
                <h3>Activity</h3>
                <a href="">
                    See all
                    <img
                        src="assets/svgs/outline/chevron-right.svg"
                        alt="Right Arrow Icon"
                        width="16px"
                    >
                </a>
            </div>

            <div class="activity-card">
                <div class="activity-thumbnail">
                    <img
                        src="assets/images/charging_station.png"
                        alt="Charging Station"
                    >
                </div>
                <div class="activity-info">
                    <h4>ABCD Charging Station</h4>
                    <p>Thu, Dec 9 - 5PM, 2 hours</p>
                    <a href="#" style="font-size: small">Cancel Booking</a>
                </div>
                <div class="activity-actions">
                    <a
                        class="circle"
                        style="border: 2px solid var(--primary)"
                        href="#"
                    >
                        <img
                            src="assets/svgs/outline/chevron-right.svg"
                            alt="Actions"
                            width="20px"
                        >
                    </a>
                </div>
            </div>

            <hr style="margin: 0 0.5rem" />

            <section class="recommendations">
                <div class="header">
                    <h3>Recommendations</h3>
                </div>

                <div class="scrollable">
                    <div class="recommendation-card">
                        <img
                            src="./assets/images/charging_station.png"
                            alt="Station"
                        >
                        <p style="font-weight: 600">Jawalakhel, Lalitpur</p>
                        <div style="color: #0000008f">
                            <span>0.6KM</span>
                            &middot;
                            <span>30min</span>
                        </div>
                    </div>
                    <div class="recommendation-card">
                        <img
                            src="./assets/images/charging_station.png"
                            alt="Station"
                        >
                        <p style="font-weight: 600">Pulchowk, Lalitpur</p>
                        <div style="color: #0000008f">
                            <span>0.8KM</span>
                            &middot;
                            <span>40min</span>
                        </div>
                    </div>
                    <div class="recommendation-card">
                        <img
                            src="./assets/images/charging_station.png"
                            alt="Station"
                        >
                        <p style="font-weight: 600">Gyaneshwor, Kathmandu</p>
                        <div style="color: #0000008f">
                            <span>1.2KM</span>
                            &middot;
                            <span>40min</span>
                        </div>
                    </div>
                    <div class="recommendation-card">
                        <img
                            src="./assets/images/charging_station.png"
                            alt="Station"
                        >
                        <p style="font-weight: 600">Kuleshwor, Kathmandu</p>
                        <div style="color: #0000008f">
                            <span>2KM</span>
                            &middot;
                            <span>59min</span>
                        </div>
                    </div>
                    <div class="recommendation-card">
                        <img
                            src="./assets/images/charging_station.png"
                            alt="Station"
                        >
                        <p style="font-weight: 600">Balkhu, Kathmandu</p>
                        <div style="color: #0000008f">
                            <span>2.5KM</span>
                            &middot;
                            <span>1hr 15min</span>
                        </div>
                    </div>
                </div>
            </section>

            <hr style="margin: 0 0.5rem" />

            <section>
                <div class="header">
                    <h3>Favorites</h3>
                </div>
            </section>
        </main>
    </body>
</html>
